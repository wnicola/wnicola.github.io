---
layout: page
title: "Archive"
permalink: /archive/
---

<ul class="posts-list">
{%for post in site.posts %}
  <li>
    <strong>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </strong>
    <span class="post-date">- {{ post.date | date_to_long_string }}</span>
  </li>
{% endfor %}
</ul>
<br>
